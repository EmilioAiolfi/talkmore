
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Escolha o DDD</h3>
  </div>
  <div class="modal-body">
    <table class="table table-striped table-hover table-rounded table-cursor">
        <thead>
            <th>DDD</th>
            <th>Cidade</th>
        </thead>
        <tbody>
            <tr ng-repeat="detail in modalDetails" ng-click="getInfoDetails(detail.ddd.slice(1, 3), detail.city)">
                <td>{{ detail.ddd.slice(1, 3) }}</td>
                <td>{{ detail.city }}</td>
            </tr>
        </tbody>
    </table>
  </div>
